<!DOCTYPE html>
<html lang="en" ng-app="studentApp">
<head>
  <meta charset="UTF-8">
  <title>Student Details Converter</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

<div ng-controller="StudentController">
  <h2>Student Details</h2>

  <button ng-click="convertText('uppercase')">Convert to Uppercase</button>
  <button ng-click="convertText('lowercase')">Convert to Lowercase</button>

  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="student in students">
        <td>{{ student.name }}</td>
        
      </tr>
    </tbody>
  </table>
</div>

<script>
  angular.module('studentApp', [])
    .controller('StudentController', ['$scope', function($scope) {
      $scope.students = [
        { name: 'John Doe' }
        
      ];

      $scope.convertText = function(type) {
        $scope.students.forEach(function(student) {
          student.name = type === 'uppercase' ? student.name.toUpperCase() : student.name.toLowerCase();
          
        });
      };
    }]);
</script>

</body>
</html>
