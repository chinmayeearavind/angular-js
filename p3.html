<!DOCTYPE html>
<html lang="en" ng-app="calculatorApp">
<head>
  <meta charset="UTF-8">
  <title>AngularJS Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

<div ng-controller="CalculatorController">
  <label for="num1">Number 1:</label>
  <input type="number" id="num1" ng-model="num1">
  
  <label for="operation">Operation:</label>
  <select id="operation" ng-model="operation">
    <option value="add">Addition (+)</option>
    <option value="subtract">Subtraction (-)</option>
    <option value="multiply">Multiplication (*)</option>
    <option value="divide">Division (/)</option>
  </select>
  
  <label for="num2">Number 2:</label>
  <input type="number" id="num2" ng-model="num2">
  
  <button ng-click="calculate()">Calculate</button>
  
  <p ng-show="result">Result: {{result}}</p>
</div>

<script>
  angular.module('calculatorApp', [])
    .controller('CalculatorController', ['$scope', function($scope) {
      $scope.calculate = function() {
        var result;
        switch ($scope.operation) {
          case 'add':
            result = $scope.num1 + $scope.num2;
            break;
          case 'subtract':
            result = $scope.num1 - $scope.num2;
            break;
          case 'multiply':
            result = $scope.num1 * $scope.num2;
            break;
          case 'divide':
            result = $scope.num1 / $scope.num2;
            break;
          default:
            result = "Invalid operation";
            break;
        }
        $scope.result = result;
      };
    }]);
</script>

</body>
</html>
