<!DOCTYPE html>
<html lang="en" ng-app="employeeApp">
<head>
  <meta charset="UTF-8">
  <title>Employee Management</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

<div ng-controller="EmployeeController">
  <h2>Employee List</h2>

  <label for="searchName">Search by Name:</label>
  <input type="text" id="searchName" ng-model="searchName">

  <label for="searchSalary">Search by Salary:</label>
  <input type="number" id="searchSalary" ng-model="searchSalary">
  
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="employee in employees | filter: { name: searchName, salary: searchSalary }">
        <td>{{ employee.name }}</td>
        <td>{{ employee.salary }}</td>
      </tr>
    </tbody>
  </table>

  <p ng-if="!(employees | filter: { name: searchName, salary: searchSalary }).length">No employees found.</p>
</div>

<script>
  angular.module('employeeApp', [])
    .controller('EmployeeController', ['$scope', function($scope) {
      $scope.employees = [
        { name: 'John Doe', salary: 50000 },
        { name: 'Jane Smith', salary: 60000 },
        { name: 'Alex Johnson', salary: 55000 },
        { name: 'Emily Brown', salary: 58000 }
      ];
    }]);
</script>

</body>
</html>
