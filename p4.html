<!DOCTYPE html>
<html lang="en" ng-app="calculatorApp">
<head>
  <meta charset="UTF-8">
  <title>AngularJS Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

<div ng-controller="CalculatorController">
  <label for="number">Enter a number:</label>
  <input type="number" id="number" ng-model="number">
  
  <button ng-click="calculateFactorial()">Calculate Factorial</button>
  
  <button ng-click="calculateSquare()">Calculate Square</button>
  <p ng-show="factorial">Factorial: {{factorial}}</p>

  <p ng-show="square">Square: {{square}}</p>
</div>

<script>
  angular.module('calculatorApp', [])
    .controller('CalculatorController', ['$scope', function($scope) {
      $scope.calculateFactorial = function() {
        
        var result = 1;
        for (var i = 2; i <= $scope.number; i++) {
          result *= i;
        }
        $scope.factorial = result;
      };
      
      $scope.calculateSquare = function() {
        $scope.square = Math.pow($scope.number, 2);
      };
    }]);
</script>

</body>
</html>
